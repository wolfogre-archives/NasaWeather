<ion-view view-title="Chats">
  <ion-content>
    <p>lat={{!lat ? 'null' : lat}}</p>
    <p>lon={{!lon ? 'null' : lon}}</p>

    <table class="table table-bordered">
                    <tr>
                        <td></td>
                        <td>辐照度</td>
                        <td>温度(°C)</td>
                        <td>湿度(%)</td>
                        <td>风速(m/s)</td>
                    </tr>
                    <tr ng-repeat="monthinfo in weatherdata">
                        <td>{{$index + 1}}月</td>
                        <td><input ng-model="monthinfo.H" size="6" ></td>
                        <td><input ng-model="monthinfo.temperature" size="6" ></td>
                        <td><input ng-model="monthinfo.humidity" size="6" ></td>
                        <td><input ng-model="monthinfo.wind" size="6" ></td>
                    </tr>
                </table>
  </ion-content>
</ion-view>
