<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' data:;
    style-src 'self' 'unsafe-inline' *.amap.com;
    media-src *;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' *.amap.com cdnjs.cloudflare.com" />

  <!--Countly API-->
  <script type="text/javascript" src="js/countly.js"></script>

  <!--Amap API-->
  <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css" />
  <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=1e7f3612674bdb099a7cd8032d967e79&plugin=AMap.Autocomplete"></script>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>

  <title>NASA Weather</title>

</head>

<body ng-app="starter">
  <!--
      The nav bar that will be updated as we navigate between views.
    -->

  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
  <ion-nav-view>
  </ion-nav-view>
</body>

</html>
